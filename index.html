<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/red.png">
  <title>SE33 | Angry Birds</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="body">

  <main id="main-container">

    <!-- menu screen -->
    <article class="screen loading-screen hidden">
      <div class="screen-content loading-content">
        <img src="assets/img/eggs.png" class="loading-icon">
        <h3 class="loading-text"></h3>
      </div>
    </article>


    <!-- menu screen -->
    <article class="screen menu-screen hidden">
      <div class="screen-content menu-content">
        <div class="menu-screen__controls">
          <button class="btn start-btn">Start</button>
          <button class="btn build-btn">Build</button>
        </div>
      </div>
    </article>

    <!-- level selector screen -->
    <article class="screen level-selector-screen hidden">
      <div class="screen-header">
        <button class="btn screen-header__back-btn levels-back-btn">Back</button>
        <h2 class="screen-header__title">Select Level</h2>
      </div>
      <div class="screen-content levels-listing">
        <ul class="levels">
        </ul>
      </div>
    </article>

    <!-- results screen -->
    <article class="screen results-screen hidden">
      <div class="screen-header">
        <h2 class="screen-header__title">
          <span class="results__end-status"></span>
        </h2>
      </div>
      <div class="screen-content">
        <div class="results-card">
          <div class="results-stats">
            <div class="results-stats__scores">
              <p class="scores-title">Score:</p>
              <p class="scores-number">0</p>
              <div class="scores-stars"></div>
            </div>
            <div class="results-stats__rank"></div>
          </div>
          <div class="results-buttons">
            <button class="btn results__restart-btn">Restart</button>
            <button class="btn results__levels-btn">Levels</button>
            <button class="btn results__menu-btn">Menu</button>
          </div>
        </div>
      </div>
    </article>

    <!-- pause button -->
    <button class="btn pause-btn hidden">
      <img src="assets/img/pause-btn.png" alt="pause button">
    </button>

    <!-- pause screen -->
    <article class="screen pause-screen hidden">
      <div class="screen-header">
        <h2 class="screen-header__title">Game Paused</h2>
      </div>
      <div class="screen-content">
        <div class="pause-card">
          <button class="btn pause-card__btn pause-card__resume-btn">Resume</button>
          <button class="btn pause-card__btn pause-card__restart-btn">Restart</button>
          <button class="btn pause-card__btn pause-card__exit-btn">Exit</button>
        </div>
      </div>
    </article>

  </main>

  <!-- game scripts -->
  <script src="assets/js/constants/global.js"></script>
  <script src="assets/js/constants/paths.js"></script>
  <script src="assets/js/constants/soundTracks.js"></script>
  <script src="assets/js/constants/css-selectors.js"></script>
  <script src="assets/js/constants/dom-elements.js"></script>
  <script src="assets/js/constants/mappers.js"></script>
  <script src="assets/js/constants/schemas.js"></script>
  <script src="assets/js/constants/states.js"></script>

  <script src="assets/js/Utilities/utils.js"></script>
  <script src="assets/js/Utilities/FrameThrottler.js"></script>
  <script src="assets/js/Utilities/Animator.js"></script>

  <script src="assets/js/Engine/Projectile.js"></script>
  <script src="assets/js/Engine/Collision.js"></script>

  <script src="assets/js/Components/Canvas.js"></script>
  <script src="assets/js/Components/Sound.js"></script>
  <script src="assets/js/Components/Point.js"></script>
  <script src="assets/js/Components/Vector.js"></script>
  <script src="assets/js/Components/LevelCard.js"></script>

  <script src="assets/js/GameObjects/Generator.js"></script>
  <script src="assets/js/GameObjects/Base.js"></script>
  <script src="assets/js/GameObjects/RoundObject.js"></script>
  <script src="assets/js/GameObjects/StaticObject.js"></script>
  <script src="assets/js/GameObjects/Slingshot.js"></script>
  <script src="assets/js/GameObjects/Bird.js"></script>
  <script src="assets/js/GameObjects/Pig.js"></script>
  <script src="assets/js/GameObjects/Obstacle.js"></script>

  <script src="assets/js/Screens/Loader.js"></script>
  <script src="assets/js/Screens/Menu.js"></script>
  <script src="assets/js/Screens/Levels.js"></script>
  <script src="assets/js/Screens/Game.js"></script>
  <script src="assets/js/Screens/Results.js"></script>

  <script src="assets/js/Main.js"></script>

  <script> const game = new Main() </script>

</body>
</html>
